<!doctype html>
<html>

<head>
  <title>My first AR experience</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded 
    arjs="sourceType: webcam; trackingMethod: best; detectionMode: color_and_matrix; changeMatrixMode: modelViewMatrix;"
    vr-mode-ui="enabled: false" 
    renderer="sortObjects: true; antialias: true; logarithmicDepthBuffer: true;">

    <a-assets>
        <img id="what" src="./assets/image/reality_crab.jpg">
    </a-assets> 

    <a-marker preset="kanji" size="0.08">
        <a-image src="#what" width="10" height="10" rotation="-90 0 0" position="0 0.5 0"></a-image>
    </a-marker>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
